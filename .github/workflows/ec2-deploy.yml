name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ~/parser

            # Pull latest code
            git pull origin main

            # Update .env files
            echo "${{ secrets.ENV_ROOT }}" > .env
            echo "${{ secrets.ENV_API }}" > ./api/.env
            echo "${{ secrets.ENV_WORKER }}" > ./worker/.env

            # Deploy (with timeout protection)
            timeout 25m sudo docker compose down || true
            timeout 25m sudo docker compose up -d --build || {
              echo "Build timeout, trying without cache..."
              sudo docker compose build --no-cache
              sudo docker compose up -d
            }

            # Cleanup
            sudo docker system prune -af --volumes=false

            # Show status
            echo "âœ… Deployment complete!"
            sudo docker compose ps
