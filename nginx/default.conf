# Upstream definitions
upstream client {
    server client:3000;
}

upstream api {
    server api:4000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name parser.mathad.dev;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name parser.mathad.dev;
    
    # SSL certificates (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/parser.mathad.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parser.mathad.dev/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Max upload size (50MB)
    client_max_body_size 50M;
    
    # Custom error for file too large
    error_page 413 = @file_too_big_error;
    
    location @file_too_big_error {
        default_type application/json;
        return 413 '{"message": "File too large. Max size is 50MB."}';
    }
    
    # Frontend (client)
    location / {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API routes
    location /api {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support (for dev server hot reload)
    location /sockjs-node {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}